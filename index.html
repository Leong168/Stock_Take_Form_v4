<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKU Scanner App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    #reader {
      width: 100%;
      max-height: 80vh;
    }
    .scrollable-table {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">

<div id="login-screen" class="container py-5">
  <h3 class="text-center mb-3">üîê Enter Your Details</h3>
  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="username" class="form-label">Name</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" id="location" class="form-control" placeholder="Enter location">
    </div>
    <button class="btn btn-primary w-100" onclick="submitLogin()">Start Scanning ÂºÄÂßãÊâ´Êèè</button>
  </div>
</div>

<div id="main-app" class="d-none">
  <div class="container py-3">

    <h3 class="text-center mb-3">üì¶ SKU Scanner</h3>

    <div class="card p-3 shadow-sm mb-3">
      <h6 class="mb-2">Manual SKU Entry ‚å®Ô∏è</h6>
      <div class="input-group">
        <input type="text" id="manualSkuInput" class="form-control" placeholder="Enter SKU manually">
        <button class="btn btn-primary" type="button" onclick="submitManualSku()">Submit SKU</button>
      </div>
    </div>

    <div id="reader" class="mb-3"></div>
    
    <div id="scanner-controls" class="mb-3 text-center d-none">
      <button id="startScanButton" class="btn btn-success w-100" onclick="toggleScanner()">‚ñ∂Ô∏è Start Scan</button>
    </div>

    <div id="form-section" class="d-none">
      <div class="card p-3 shadow-sm">
        <div class="mb-2">
          <label for="skuName" class="form-label">SKU</label>
          <input type="text" id="skuName" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" min="1">
        </div>
        <button class="btn btn-primary w-100" onclick="addEntry()">Add to List Ê∑ªÂä†Âà∞ÂàóË°®</button>
      </div>
    </div>

    <div class="mt-4">
      <h5>Scanned Entries</h5>
      <div class="scrollable-table border rounded bg-white">
        <table class="table table-sm table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>SKU</th>
              <th>Quantity</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="entryTable"></tbody>
        </table>
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-success w-100 mb-2" onclick="exportToExcel()">‚¨áÔ∏è Export to Excel Êï∞ÊçÆÂØºÂá∫</button>
      <button class="btn btn-danger w-100" onclick="clearEntries()">üóëÔ∏è Clear All Entries Ê∏ÖÁ©∫ÊâÄÊúâËÆ∞ÂΩï</button>
    </div>

  </div>
</div>

<script>
  let lastScannedSKU = '';
  let entries = [];
  let userName = '';
  let userLocation = '';
  let preferredCameraId = null; 
  let html5QrCode = null; 

  const qrConfig = {
    fps: 15,
    qrbox: { width: 250, height: 250 },
    aspectRatio: 1.0,
    rememberLastUsedCamera: true,
    experimentalFeatures: {
      useBarCodeDetectorIfSupported: true
    }
  };
  
  // Function to ensure we have a fresh Html5Qrcode instance
  function createScannerInstance() {
    // We do not stop the old one here, we let the calling function handle stop/cleanup
    html5QrCode = new Html5Qrcode("reader");
  }


  function submitLogin() {
    const name = document.getElementById("username").value.trim();
    const location = document.getElementById("location").value.trim();

    if (!name || !location) {
      alert("Please enter both name and location.");
      return;
    }

    userName = name;
    userLocation = location;

    // Load saved entries from localStorage
    const saved = localStorage.getItem("sku_entries");
    if (saved) {
      entries = JSON.parse(saved).map(entry => {
        if (!entry.date) {
          entry.date = new Date().toISOString().split('T')[0];
        }
        return entry;
      });
      updateTable();
    }

    document.getElementById("login-screen").classList.add("d-none");
    document.getElementById("main-app").classList.remove("d-none");
    startScanner();
  }

  function startScanner() {
    document.getElementById("scanner-controls").classList.add("d-none");
    document.getElementById("reader").classList.remove("d-none"); 

    // Always ensure a clean instance when starting
    createScannerInstance();

    if (preferredCameraId) {
        startCameraWithId(preferredCameraId);
        return;
    }
    
    // Find camera ID
    Html5Qrcode.getCameras().then(cameras => {
      if (!cameras || cameras.length === 0) {
        alert("No camera found.");
        document.getElementById("scanner-controls").classList.remove("d-none");
        return;
      }

      const backCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
      preferredCameraId = backCamera.id;
      
      startCameraWithId(preferredCameraId);

    }).catch(err => {
      console.error("Camera error:", err);
      alert("Could not access camera.");
      document.getElementById("scanner-controls").classList.remove("d-none");
    });
  }
  
  function startCameraWithId(cameraId) {
      html5QrCode.start(
        { deviceId: { exact: cameraId } },
        qrConfig,
        qrMessage => {
          // Scanner success: PAUSE the scanner and handle the SKU
          html5QrCode.pause(); 
          handleScan(qrMessage);
          // Show the start button as an option to resume scanning
          document.getElementById("scanner-controls").classList.remove("d-none");
        },
        errorMessage => {
          // console.warn("Scan error", errorMessage);
        }
      ).catch(err => {
        console.error("Start error:", err);
        alert("Unable to start camera. Please check permissions.");
        document.getElementById("scanner-controls").classList.remove("d-none");
      });
  }

  // MODIFIED: Stops scanner and shows the Start Scan button
  function submitManualSku() {
    const manualSku = document.getElementById("manualSkuInput").value.trim();

    if (!manualSku) {
      alert("Please enter a SKU manually.");
      return;
    }

    handleScan(manualSku);
    document.getElementById("manualSkuInput").value = ''; 
    
    // Always show the restart button after manual input
    document.getElementById("scanner-controls").classList.remove("d-none");
    
    // Explicitly stop the scanner to free resources
    if (html5QrCode && (html5QrCode.getState() === Html5Qrcode.Html5QrcodeStates.SCANNING || 
        html5QrCode.getState() === Html5Qrcode.Html5QrcodeStates.PAUSED)) {
        
        // Hide the video element
        document.getElementById("reader").classList.add("d-none");
        
        html5QrCode.stop().then(() => {
          html5QrCode = null; // Clean up the instance
        }).catch(err => {
            console.warn("Error stopping scanner during manual entry:", err);
        });
    } else {
        html5QrCode = null;
    }
  }

  function handleScan(sku) {
    lastScannedSKU = sku;
    document.getElementById('skuName').value = sku;
    document.getElementById('quantity').value = '';
    document.getElementById('form-section').classList.remove('d-none');
    document.getElementById('quantity').focus();
  }

  function addEntry() {
    const qty = parseInt(document.getElementById('quantity').value);
    if (!qty || qty <= 0) {
      alert("Enter a valid quantity.");
      return;
    }

    const today = new Date().toISOString().split('T')[0];

    entries.push({ 
      name: userName, 
      location: userLocation, 
      sku: lastScannedSKU, 
      quantity: qty, 
      date: today 
    });

    updateTable();
    saveEntries();
    document.getElementById('form-section').classList.add('d-none');
    
    // After adding an entry, we try to resume if it was paused by a QR scan.
    if (html5QrCode && html5QrCode.getState() === Html5Qrcode.Html5QrcodeStates.PAUSED) {
        html5QrCode.resume();
        document.getElementById("scanner-controls").classList.add("d-none");
    }
    // If it was manual entry (NOT_STARTED), the button remains visible for the user to click.
  }

  // MODIFIED: Universal function to start/restart the scanner (Aggressive Fix)
  function toggleScanner() {
    document.getElementById("scanner-controls").classList.add("d-none");
    
    // Check if the scanner is currently running or paused
    if (html5QrCode && html5QrCode.getState() !== Html5Qrcode.Html5QrcodeStates.NOT_STARTED) {
        
        // Force a full stop and then restart to clear any stuck state (PAUSED state)
        html5QrCode.stop().then(() => {
            html5QrCode = null; // Clear the instance
            startScanner(); // Restart from scratch
        }).catch(err => {
            console.warn("Error stopping scanner for restart:", err);
            // If stop fails, attempt a simple start anyway
            html5QrCode = null;
            startScanner();
        });
    } else {
        // If NOT_STARTED (the clean state), just start it
        startScanner();
    }
  }

  // --- Helper Functions (Remaining the same) ---

  function updateTable() {
    const tableBody = document.getElementById("entryTable");
    tableBody.innerHTML = '';
    const reversedEntries = [...entries].reverse(); 
    reversedEntries.forEach((item, index) => {
      const originalIndex = entries.length - index; 
      const row = `<tr>
        <td>${originalIndex}</td>
        <td>${item.sku}</td>
        <td>${item.quantity}</td>
        <td>${item.date}</td>
      </tr>`;
      tableBody.insertAdjacentHTML("beforeend", row);
    });
  }

  function saveEntries() {
    localStorage.setItem("sku_entries", JSON.stringify(entries));
  }

  function clearEntries() {
    const confirm1 = confirm("Are you sure you want to clear all entries?");
    if (!confirm1) return;

    const confirm2 = confirm("‚ö†Ô∏è This action is irreversible. Confirm again?");
    if (!confirm2) return;

    entries = [];
    saveEntries();
    updateTable();
  }

  function exportToExcel() {
    if (entries.length === 0) {
      alert("No entries to export.");
      return;
    }

    const enrichedEntries = entries.map(item => ({
      Name: item.name,
      Location: item.location,
      SKU: item.sku,
      Quantity: item.quantity,
      Date: item.date
    }));

    const worksheet = XLSX.utils.json_to_sheet(enrichedEntries);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Entries");

    const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
    const blob = new Blob([excelBuffer], { type: "application/octet-stream" });

    const url = window.URL.createObjectURL(blob);
    const anchor = document.createElement("a");
    anchor.href = url;

    const today = new Date().toISOString().split('T')[0];
    const safeName = userName.replace(/\s+/g, '_');
    const safeLocation = userLocation.replace(/\s+/g, '_');
    anchor.download = `${safeName}_${safeLocation}_${today}.xlsx`;

    document.body.appendChild(anchor);
    anchor.click();
    document.body.removeChild(anchor);
    window.URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
