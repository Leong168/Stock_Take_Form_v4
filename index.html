<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKU Scanner App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    #reader {
      width: 100%;
      max-height: 80vh;
    }
    .scrollable-table {
      max-height: 200px;
      overflow-y: auto;
    }
    /* Add a visual border to the reader area even when the camera is loading/off */
    #reader:not(.d-none) {
        border: 2px dashed #0d6efd;
        min-height: 250px;
    }
  </style>
</head>
<body class="bg-light">

<div id="login-screen" class="container py-5">
  <h3 class="text-center mb-3">üîê Enter Your Details</h3>
  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="username" class="form-label">Name</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" id="location" class="form-control" placeholder="Enter location">
    </div>
    <button class="btn btn-primary w-100" onclick="submitLogin()">Start Scanning ÂºÄÂßãÊâ´Êèè</button>
  </div>
</div>

<div id="main-app" class="d-none">
  <div class="container py-3">

    <h3 class="text-center mb-3">üì¶ SKU Scanner</h3>

    <div class="card p-3 shadow-sm mb-3">
      <h6 class="mb-2">Manual SKU Entry ‚å®Ô∏è</h6>
      <div class="input-group">
        <input type="text" id="manualSkuInput" class="form-control" placeholder="Enter SKU manually">
        <button class="btn btn-primary" type="button" onclick="submitManualSku()">Submit SKU</button>
      </div>
    </div>

    <div id="reader" class="mb-3"></div>
    
    <div id="scanner-controls" class="mb-3 text-center d-none">
      <button id="startScanButton" class="btn btn-success w-100" onclick="startScanner()">‚ñ∂Ô∏è Restart Scanner</button>
    </div>

    <div id="form-section" class="d-none">
      <div class="card p-3 shadow-sm">
        <div class="mb-2">
          <label for="skuName" class="form-label">SKU</label>
          <input type="text" id="skuName" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" min="1">
        </div>
        <button class="btn btn-primary w-100" onclick="addEntry()">Add to List Ê∑ªÂä†Âà∞ÂàóË°®</button>
      </div>
    </div>

    <div class="mt-4">
      <h5>Scanned Entries</h5>
      <div class="scrollable-table border rounded bg-white">
        <table class="table table-sm table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>SKU</th>
              <th>Quantity</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="entryTable"></tbody>
        </table>
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-success w-100 mb-2" onclick="exportToExcel()">‚¨áÔ∏è Export to Excel Êï∞ÊçÆÂØºÂá∫</button>
      <button class="btn btn-danger w-100" onclick="clearEntries()">üóëÔ∏è Clear All Entries Ê∏ÖÁ©∫ÊâÄÊúâËÆ∞ÂΩï</button>
    </div>

  </div>
</div>

<script>
  let lastScannedSKU = '';
  let entries = [];
  let userName = '';
  let userLocation = '';
  let preferredCameraId = null; 
  let html5QrCode = null; 
  let isProcessing = false; 

  const qrConfig = {
    // Optimized settings for better detection
    fps: 20, 
    qrbox: { width: 250, height: 250 },
    aspectRatio: 1.0,
    rememberLastUsedCamera: true,
    // Request high resolution for better focus/detection
    constraints: { 
        width: { min: 1024, ideal: 1280 }, 
        height: { min: 768, ideal: 960 }
    },
    experimentalFeatures: {
      useBarCodeDetectorIfSupported: true
    }
  };
  
  function createScannerInstance() {
    html5QrCode = new Html5Qrcode("reader");
  }


  function submitLogin() {
    const name = document.getElementById("username").value.trim();
    const location = document.getElementById("location").value.trim();

    if (!name || !location) {
      alert("Please enter both name and location.");
      return;
    }

    userName = name;
    userLocation = location;

    // Load saved entries from localStorage
    const saved = localStorage.getItem("sku_entries");
    if (saved) {
      entries = JSON.parse(saved).map(entry => {
        if (!entry.date) {
          entry.date = new Date().toISOString().split('T')[0];
        }
        return entry;
      });
      updateTable();
    }

    document.getElementById("login-screen").classList.add("d-none");
    document.getElementById("main-app").classList.remove("d-none");
    
    // FIX: Wrap startScanner in a try/catch to ensure UI transition works even if camera fails
    try {
        startScanner();
    } catch (e) {
        console.error("Critical error during camera start on login:", e);
        // Ensure controls are visible if camera fails immediately
        document.getElementById("reader").classList.add("d-none");
        document.getElementById("scanner-controls").classList.remove("d-none");
        alert("Camera failed to start immediately. Please use Manual Entry or try 'Restart Scanner'.");
    }
  }

  function startScanner() {
    document.getElementById("scanner-controls").classList.add("d-none");
    document.getElementById("reader").classList.remove("d-none"); 
    isProcessing = false; 

    // Stop existing scanner if running before creating new one
    if (html5QrCode && html5QrCode.getState() !== Html5Qrcode.Html5QrcodeStates.NOT_STARTED) {
        html5QrCode.stop().then(() => {
            createScannerInstance();
            findCameraAndStart(); 
        }).catch(e => {
            console.warn("Could not stop old scanner, starting new one anyway:", e);
            createScannerInstance();
            findCameraAndStart(); 
        });
    } else {
        createScannerInstance();
        findCameraAndStart(); 
    }
  }

  // --- CAMERA START LOGIC ---

  function failCameraStart(message) {
      console.error(message);
      // Ensure the user can still use the app
      document.getElementById("reader").classList.add("d-none");
      document.getElementById("scanner-controls").classList.remove("d-none");
      alert("Error starting camera: " + message);
  }

  function findCameraAndStart() {
      // 1. Try to start the camera using the 'environment' facing mode first.
      startCameraWithConstraints({ facingMode: { exact: "environment" } });
  }

  function startCameraWithConstraints(constraints) {
      html5QrCode.start(
          constraints,
          qrConfig,
          qrMessage => {
              if (!isProcessing) {
                  handleScan(qrMessage);
              }
          },
          (errorMessage) => {
              console.warn("Start attempt failed with constraints. Error:", errorMessage);
              
              // Fallback logic check: If we failed using facingMode, try ID lookup.
              if (constraints && constraints.facingMode) {
                  fallbackToCameraIdLookup();
              } else if (constraints && constraints.deviceId) {
                   failCameraStart("Failed with specific camera ID. Check camera permissions.");
              } else {
                  failCameraStart("Camera access failed entirely. Check device support.");
              }
          }
      ).catch(err => {
          console.error("Start error with constraints:", err);
          
          // Fallback if the promise rejects (e.g., access denial)
          if (constraints && constraints.facingMode) {
              fallbackToCameraIdLookup();
          } else if (constraints && constraints.deviceId) {
               failCameraStart("Failed with specific camera ID. Check camera permissions.");
          } else {
              failCameraStart("Camera access failed entirely. Check device support.");
          }
      });
  }

  function fallbackToCameraIdLookup() {
      if (preferredCameraId) {
          startCameraWithConstraints({ deviceId: { exact: preferredCameraId } });
          return;
      }
      
      Html5Qrcode.getCameras().then(cameras => {
        if (!cameras || cameras.length === 0) {
          failCameraStart("No cameras found on device.");
          return;
        }

        // Prioritize "back" label, or the LAST camera (rear), or the FIRST camera.
        const backCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[cameras.length - 1] || cameras[0];
        preferredCameraId = backCamera.id;
        
        startCameraWithConstraints({ deviceId: { exact: preferredCameraId } });

      }).catch(err => {
        failCameraStart("Could not enumerate cameras. Permissions denied?");
      });
  }
  
  // --- END CAMERA START LOGIC ---


  function submitManualSku() {
    const manualSku = document.getElementById("manualSkuInput").value.trim();

    if (!manualSku) {
      alert("Please enter a SKU manually.");
      return;
    }

    handleScan(manualSku);
    document.getElementById("manualSkuInput").value = ''; 
    
    // Explicitly stop the camera and show the restart button
    if (html5QrCode && html5QrCode.getState() !== Html5Qrcode.Html5QrcodeStates.NOT_STARTED) {
        document.getElementById("reader").classList.add("d-none");
        document.getElementById("scanner-controls").classList.remove("d-none");
        
        html5QrCode.stop().then(() => {
          html5QrCode = null; 
        }).catch(err => {
            console.warn("Error stopping scanner during manual entry:", err);
        });
    } else {
        document.getElementById("scanner-controls").classList.remove("d-none");
        html5QrCode = null;
    }
  }

  function handleScan(sku) {
    // Flag set to prevent re-scanning the same code while user inputs quantity
    if (isProcessing) return;
    isProcessing = true; 

    lastScannedSKU = sku;
    document.getElementById('skuName').value = sku;
    document.getElementById('quantity').value = '1'; 
    document.getElementById('form-section').classList.remove('d-none');
    document.getElementById('quantity').focus();
    
    if ('vibrate' in navigator) {
      navigator.vibrate(100); 
    }
  }

  function addEntry() {
    const qtyInput = document.getElementById('quantity');
    const qty = parseInt(qtyInput.value);
    
    if (isNaN(qty) || qty <= 0) {
      alert("Enter a valid quantity (must be 1 or greater).");
      return;
    }

    const today = new Date().toISOString().split('T')[0];

    entries.push({ 
      name: userName, 
      location: userLocation, 
      sku: lastScannedSKU, 
      quantity: qty, 
      date: today 
    });

    updateTable();
    saveEntries();
    document.getElementById('form-section').classList.add('d-none');
    
    // Reset flag to allow scanning of the next QR code immediately
    isProcessing = false; 
  }

  // --- Helper Functions ---

  function updateTable() {
    const tableBody = document.getElementById("entryTable");
    tableBody.innerHTML = '';
    const reversedEntries = [...entries].reverse(); 
    reversedEntries.forEach((item, index) => {
      const originalIndex = entries.length - index; 
      const row = `<tr>
        <td>${originalIndex}</td>
        <td>${item.sku}</td>
        <td>${item.quantity}</td>
        <td>${item.date}</td>
      </tr>`;
      tableBody.insertAdjacentHTML("beforeend", row);
    });
  }

  function saveEntries() {
    localStorage.setItem("sku_entries", JSON.stringify(entries));
  }

  function clearEntries() {
    const confirm1 = confirm("Are you sure you want to clear all entries?");
    if (!confirm1) return;

    const confirm2 = confirm("‚ö†Ô∏è This action is irreversible. Confirm again?");
    if (!confirm2) return;

    entries = [];
    saveEntries();
    updateTable();
    document.getElementById('form-section').classList.add('d-none');
  }

  function exportToExcel() {
    if (entries.length === 0) {
      alert("No entries to export.");
      return;
    }

    const enrichedEntries = entries.map(item => ({
      Name: item.name,
      Location: item.location,
      SKU: item.sku,
      Quantity: item.quantity,
      Date: item.date
    }));

    const worksheet = XLSX.utils.json_to_sheet(enrichedEntries);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Entries");

    const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
    const blob = new Blob([excelBuffer], { type: "application/octet-stream" });

    const url = window.URL.createObjectURL(blob);
    const anchor = document.createElement("a");
    anchor.href = url;

    const today = new Date().toISOString().split('T')[0];
    const safeName = userName.replace(/\s+/g, '_');
    const safeLocation = userLocation.replace(/\s+/g, '_');
    anchor.download = `${safeName}_${safeLocation}_${today}.xlsx`;

    document.body.appendChild(anchor);
    anchor.click();
    document.body.removeChild(anchor);
    window.URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
