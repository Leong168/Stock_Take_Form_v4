<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKU Scanner App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    #reader {
      width: 100%;
      max-height: 80vh;
    }
    .scrollable-table {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">

<div id="login-screen" class="container py-5">
  <h3 class="text-center mb-3">ğŸ” Enter Your Details</h3>
  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="username" class="form-label">Name</label>
      <input type="text" id="username" class="form-control" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" id="location" class="form-control" placeholder="Enter location">
    </div>
    <button class="btn btn-primary w-100" onclick="submitLogin()">Start Scanning å¼€å§‹æ‰«æ</button>
  </div>
</div>

<div id="main-app" class="d-none">
  <div class="container py-3">

    <h3 class="text-center mb-3">ğŸ“¦ SKU Scanner</h3>

    <div class="card p-3 shadow-sm mb-3">
      <h6 class="mb-2">Manual SKU Entry âŒ¨ï¸</h6>
      <div class="input-group">
        <input type="text" id="manualSkuInput" class="form-control" placeholder="Enter SKU manually">
        <button class="btn btn-primary" type="button" onclick="submitManualSku()">Submit SKU</button>
      </div>
    </div>

    <div id="reader" class="mb-3"></div>

    <div id="form-section" class="d-none">
      <div class="card p-3 shadow-sm">
        <div class="mb-2">
          <label for="skuName" class="form-label">SKU</label>
          <input type="text" id="skuName" class="form-control" readonly>
        </div>
        <div class="mb-2">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" min="1">
        </div>
        <button class="btn btn-primary w-100" onclick="addEntry()">Add to List æ·»åŠ åˆ°åˆ—è¡¨</button>
        <button class="btn btn-secondary w-100 mt-2" onclick="rescan()">ğŸ” Rescan é‡æ–°æ‰«æ</button>
      </div>
    </div>

    <div class="mt-4">
      <h5>Scanned Entries</h5>
      <div class="scrollable-table border rounded bg-white">
        <table class="table table-sm table-striped mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>SKU</th>
              <th>Quantity</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="entryTable"></tbody>
        </table>
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-success w-100 mb-2" onclick="exportToExcel()">â¬‡ï¸ Export to Excel æ•°æ®å¯¼å‡º</button>
      <button class="btn btn-danger w-100" onclick="clearEntries()">ğŸ—‘ï¸ Clear All Entries æ¸…ç©ºæ‰€æœ‰è®°å½•</button>
    </div>

  </div>
</div>

<script>
  let lastScannedSKU = '';
  let entries = [];
  let userName = '';
  let userLocation = '';

  const html5QrCode = new Html5Qrcode("reader");

  const qrConfig = {
    fps: 15,
    qrbox: { width: 250, height: 250 },
    aspectRatio: 1.0,
    rememberLastUsedCamera: true,
    experimentalFeatures: {
      useBarCodeDetectorIfSupported: true
    }
  };

  function submitLogin() {
    const name = document.getElementById("username").value.trim();
    const location = document.getElementById("location").value.trim();

    if (!name || !location) {
      alert("Please enter both name and location.");
      return;
    }

    userName = name;
    userLocation = location;

    // Load saved entries from localStorage
    const saved = localStorage.getItem("sku_entries");
    if (saved) {
      entries = JSON.parse(saved).map(entry => {
        // Add missing date field to old entries
        if (!entry.date) {
          entry.date = new Date().toISOString().split('T')[0];
        }
        return entry;
      });
      updateTable();
    }

    document.getElementById("login-screen").classList.add("d-none");
    document.getElementById("main-app").classList.remove("d-none");
    startScanner();
  }

  function startScanner() {
    Html5Qrcode.getCameras().then(cameras => {
      if (!cameras || cameras.length === 0) {
        alert("No camera found.");
        return;
      }

      const backCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];

      html5QrCode.start(
        { deviceId: { exact: backCamera.id } },
        qrConfig,
        qrMessage => {
          // Scanner success: immediately pause and handle the SKU
          html5QrCode.pause(); 
          handleScan(qrMessage);
        },
        errorMessage => {
          // console.warn("Scan error", errorMessage);
        }
      ).catch(err => {
        console.error("Start error:", err);
        alert("Unable to start camera. Please check permissions.");
      });

    }).catch(err => {
      console.error("Camera error:", err);
      alert("Could not access camera.");
    });
  }

  // NEW function to handle manual SKU input
  function submitManualSku() {
    const manualSku = document.getElementById("manualSkuInput").value.trim();

    if (!manualSku) {
      alert("Please enter a SKU manually.");
      return;
    }

    // Stop the scanner completely to prevent conflicts
    if (html5QrCode.isScanning || html5QrCode.getState() === Html5Qrcode.Html5QrcodeStates.PAUSED) {
      html5QrCode.stop().then(() => {
        handleScan(manualSku);
        document.getElementById("manualSkuInput").value = ''; // Clear input
      }).catch(err => {
        console.error("Error stopping scanner for manual entry:", err);
        // Proceed even if stopping failed
        handleScan(manualSku);
        document.getElementById("manualSkuInput").value = '';
      });
    } else {
      // If scanner wasn't running, just proceed
      handleScan(manualSku);
      document.getElementById("manualSkuInput").value = '';
    }
  }

  // Modified to handle both scanned and manual SKUs
  function handleScan(sku) {
    lastScannedSKU = sku;
    document.getElementById('skuName').value = sku;
    document.getElementById('quantity').value = '';
    document.getElementById('form-section').classList.remove('d-none');
    document.getElementById('quantity').focus();
  }

  function addEntry() {
    const qty = parseInt(document.getElementById('quantity').value);
    if (!qty || qty <= 0) {
      alert("Enter a valid quantity.");
      return;
    }

    const today = new Date().toISOString().split('T')[0];

    entries.push({ 
      name: userName, 
      location: userLocation, 
      sku: lastScannedSKU, 
      quantity: qty, 
      date: today 
    });

    updateTable();
    saveEntries();
    document.getElementById('form-section').classList.add('d-none');
    
    // Resume the scanner to prepare for the next scan
    rescan(); 
  }

  // Modified to ensure scanner resumes or restarts correctly
  function rescan() {
    document.getElementById('form-section').classList.add('d-none');
    
    // Check scanner state and resume/restart accordingly
    if (html5QrCode.getState() === Html5Qrcode.Html5QrcodeStates.PAUSED) {
      html5QrCode.resume();
    } else if (html5QrCode.getState() === Html5Qrcode.Html5QrcodeStates.NOT_STARTED) {
      // Restart the scanner if it was stopped (e.g., by manual input)
      startScanner();
    }
  }

  function updateTable() {
    const tableBody = document.getElementById("entryTable");
    tableBody.innerHTML = '';
    // Reverse the array to show the latest entry at the top of the table
    const reversedEntries = [...entries].reverse(); 
    reversedEntries.forEach((item, index) => {
      // Index calculation for the original position
      const originalIndex = entries.length - index; 
      const row = `<tr>
        <td>${originalIndex}</td>
        <td>${item.sku}</td>
        <td>${item.quantity}</td>
        <td>${item.date}</td>
      </tr>`;
      tableBody.insertAdjacentHTML("beforeend", row);
    });
  }

  function saveEntries() {
    localStorage.setItem("sku_entries", JSON.stringify(entries));
  }

  function clearEntries() {
    const confirm1 = confirm("Are you sure you want to clear all entries?");
    if (!confirm1) return;

    const confirm2 = confirm("âš ï¸ This action is irreversible. Confirm again?");
    if (!confirm2) return;

    entries = [];
    saveEntries();
    updateTable();
  }

  function exportToExcel() {
    if (entries.length === 0) {
      alert("No entries to export.");
      return;
    }

    const enrichedEntries = entries.map(item => ({
      Name: item.name,
      Location: item.location,
      SKU: item.sku,
      Quantity: item.quantity,
      Date: item.date
    }));

    const worksheet = XLSX.utils.json_to_sheet(enrichedEntries);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Entries");

    const excelBuffer = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
    const blob = new Blob([excelBuffer], { type: "application/octet-stream" });

    const url = window.URL.createObjectURL(blob);
    const anchor = document.createElement("a");
    anchor.href = url;

    const today = new Date().toISOString().split('T')[0];
    const safeName = userName.replace(/\s+/g, '_');
    const safeLocation = userLocation.replace(/\s+/g, '_');
    anchor.download = `${safeName}_${safeLocation}_${today}.xlsx`;

    document.body.appendChild(anchor);
    anchor.click();
    document.body.removeChild(anchor);
    window.URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
